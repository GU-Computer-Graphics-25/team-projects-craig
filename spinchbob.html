<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sponchbob</title>
    <script src=""></script>
</head>
<body>
    <script>
        // Scene setup
        const scene = new THREE.Scene();

        // Camera setup
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        // Renderer setup
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create a yellow rectangular prism
        const geometry = new THREE.BoxGeometry(1, 2, 0.5); // Width, height, depth
        const material = new THREE.MeshBasicMaterial({ color: 0xFFFF00 }); // Yellow color
        const spongeBob = new THREE.Mesh(geometry, material);
        scene.add(spongeBob);

        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.target.set(0, 1, 0);
        controls.update();
        controls.addEventListener('change', () => {
        renderer.render(scene, camera);
        });

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
